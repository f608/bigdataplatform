<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/components.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
    <link href="{% static "simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static "layout/css/layout.css" %}">
    <link href="{% static "layout/css/themes/light.css" %}" rel="stylesheet" type="text/css" id="style_color"/>

    <title>{{ title }}</title>

    {% block stylesheets %}

    {% endblock %}
</head>

<body class=" page-quick-sidebar-over-content page-sidebar-closed-hide-logo page-container-bg-solid">

    <div class="clearfix">
    </div>

    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <br/>
        <div id="header" >
            <h4 class="text-primary">&emsp;&emsp;&emsp;大数据平台安全管理软件</h4>
        </div>          
        <hr/>       
        <div class="page-sidebar-wrapper">
            <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
            <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
            <div class="page-sidebar navbar-collapse collapse">
                <!-- BEGIN SIDEBAR MENU -->
                <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
                <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
                <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
                <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
                <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
                <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
                <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                    <li class="sidebar-toggler-wrapper">
                        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                        <div class="sidebar-toggler">
                        </div>
                        <!-- END SIDEBAR TOGGLER BUTTON -->
                    </li>

                    <!--导航栏选项-->
                    <li class="start">
                        <a href="/">
                        <i class="icon-home"></i>
                        <span class="title">主页</span>
                        </a>
                    </li>
                    <li class="start ">
                        <a href="javascript:;">
                        <i class="icon-bag"></i>
                        <span class="title">认证管理</span>
                        <span class="arrow "></span>
                        </a>
                        <ul class="sub-menu">
                            <li>
                                <a href="/kerberos">
                                <i class="icon-bar-chart"></i>
                                Kerberos管理</a>
                            </li>
                            <li>
                                <a href="/usermanage">
                                <i class="icon-bulb"></i>
                                用户管理</a>
                            </li>                         
                        </ul>
                    </li>
    
                    <li>
                        <a href="/">
                            <i class="icon-folder"></i>
                        <span class="title">访问控制</span>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <i class="icon-lock"></i>
                        <span class="title">数据加密</span>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                        <i class="icon-check"></i>
                        <span class="title">日志管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="/">
                        <i class="icon-map"></i>
                        <span class="title">集群管理</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div id="loadgif" style="width:66px;height:66px;position:absolute;top:35%;left:50%;" hidden="hidden">
            <img alt="加载中..." src="{% static "images/loading.gif" %}"/>
        </div>

        <!-- END SIDEBAR -->
        <div class="page-content-wrapper">
            <div class="page-content">
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>

    <!-- BEGIN FOOTER -->
    <div class="page-footer">
        <div class="page-footer-inner">
             2017 &copy; by .
        </div>
        <div class="scroll-to-top">
            <i class="icon-arrow-up"></i>
        </div>
    </div>


<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/metronic.js" %}" type="text/javascript"></script>
<script src="{% static "layout/scripts/layout.js" %}" type="text/javascript"></script>
<script src="{% static "js/quick-sidebar.js" %}" type="text/javascript"></script>


<script>
    $(document).ready(function() {
    Metronic.init(); // init metronic core components
    Layout.init(); // init current layout
    QuickSidebar.init();
    });
</script>

    {% block scripts %}

    {% endblock %}
</body>
</html>
